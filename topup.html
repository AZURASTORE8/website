<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เติมเงิน - EVOL CITY</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="./index.html"><img src="./assets/logo.png" alt="EVOL CITY" /></a>
      <nav class="menu">
        <a href="./index.html">หน้าหลัก</a>
        <a href="./topup.html" class="active">เติมเงิน</a>
        <a href="./shop.html">ร้านค้า</a>
        <a href="./roles.html">รับยศไวริส</a>
        <a href="./rewards.html">รับของกิจกรรม</a>
      </nav>
      <div class="account">
        <a class="login-link" href="./login.html">เข้าสู่ระบบ</a>
        <button id="profileToggle" class="profile">
          <img class="avatar" src="https://cdn.discordapp.com/embed/avatars/0.png" alt="avatar" />
          <span class="name">USER</span>
        </button>
        <div class="dropdown" id="profileMenu">
          <a href="#">โปรไฟล์</a>
          <a href="#">ประวัติรายการ</a>
          <a href="#" id="logoutBtn">ออกจากระบบ</a>
        </div>
      </div>
    </div>
    <div class="divider"></div>
  </header>

  <main>
    <section class="page">
      <div class="container">
        <h1 class="page-title">ช่องทางการเติมเงิน</h1>
        <p class="page-sub">เลือกช่องทางการเติมอัตโนมัติ</p>
        <div class="grid cards-3">
          <div class="card pay">
            <img src="./assets/promptpay.png" alt="PromptPay" />
            <h3>PROMPT PAY</h3>
            <p>เติมผ่านพร้อมเพย์</p>
            <a class="btn btn-outline" href="#" id="btnPromptPay">เติมเงิน</a>
          </div>
          <div class="card pay">
            <img src="./assets/truewallet.png" alt="TrueWallet" />
            <h3>TRUE WALLET</h3>
            <p>เติมผ่านวอลเลท</p>
            <a class="btn btn-outline" href="#" id="btnTrueWallet">เติมเงิน</a>
          </div>
          <div class="card pay disabled" aria-disabled="true">
            <img src="./assets/truewalletgift.png" alt="TrueWallet Gift" />
            <h3>TRUE WALLET GIFT</h3>
            <p>เติมผ่านกิฟต์วอลเลท</p>
            <a class="btn btn-outline" href="#" tabindex="-1" aria-disabled="true">ปิดใช้งาน</a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="./js/main.js"></script>
</body>
</html>
